<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" content="weather, 5-day, forecast"/>
    <meta name="description" content="5-day Weather App"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Weather Dashboard</title>
  </head>
  <body class="flex-column min-100-vh">
    <header class="hero">
      <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
        <div class="card">
          <h3>Search for a City:</h3>
          <form id="user-form" class="card-body">
            <label class="form-label" for="location"></label>
            <input
              name="location"
              id="location"
              type="text"
              autofocus="true"
              class="form-input"
            />
            <button data-language="javascript" class="btn">Search</button>
          </form>
        </div>
      </div>

      <div class="card">
        <h3 class="card-header text-uppercase">Previous Searches></h3>
        <div id="language buttons" class="card-body"></div>
      </div>

      <div class="card col-12 col-md-8">
        <h2 class="subtitle">Weather <span id="weather-cards"></span></h2>
        <div id="repos-container" class="list-group"></div>
      </div>
    </main>
<script src="./Assets/script.js"></script>

  </body>
</html>

<!-- Acceptance Criteria:
GIVEN a weather dashboard with form inputs
WHEN I search for a city
THEN I am presented with current and future conditions for that city and that city is added to the search history
WHEN I view current weather conditions for that city
THEN I am presented with the city name, the date, an icon representation of weather conditions, the temperature, the humidity, and the the wind speed
WHEN I view future weather conditions for that city
THEN I am presented with a 5-day forecast that displays the date, an icon representation of weather conditions, the temperature, the wind speed, and the humidity
WHEN I click on a city in the search history
THEN I am again presented with current and future conditions for that city

Save searches to local history - create a drop down or card that stores past cities searched and have these clickable
